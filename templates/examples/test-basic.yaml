# Basic test sandbox template
# Uses public code-server image for quick testing

name: test-basic
description: "Basic test environment with code-server"

base_image: codercom/code-server:latest

services: []

resources:
  cpu_limit: "1"
  memory_limit: "1Gi"
  cpu_request: "0.25"
  memory_request: "256Mi"
  disk_limit: "2Gi"

env:
  PASSWORD: ""

ttl: 1h

expose:
  - container: 8080
    protocol: tcp
    name: code
    public: true

volumes: []

commands:
  init: []
  start: []
  stop: []
  healthcheck: "curl -f http://localhost:8080/healthz || exit 1"

labels:
  category: test
  use_case: testing
