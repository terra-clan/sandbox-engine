code: inventory-api
title: "API управления складом"
description: |
  Создайте API для управления складскими остатками.

  Требования:
  - CRUD для товарных позиций (SKU, название, количество, склад)
  - Резервирование и списание товаров (атомарные операции)
  - Оповещение при достижении минимального остатка
  - Отчёт по остаткам с группировкой по складам
  - Конкурентная безопасность при списании

  База данных PostgreSQL уже доступна.
difficulty: medium
required_level: middle
time_limit: 5400
skills:
  - python
  - fastapi
  - sql
  - concurrency
