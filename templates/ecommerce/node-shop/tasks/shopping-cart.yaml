code: shopping-cart
title: "Корзина покупок"
description: |
  Реализуйте сервис корзины покупок для интернет-магазина.

  Требования:
  - REST API: добавление, удаление, изменение количества товаров
  - Хранение корзины в Redis (с TTL для неактивных корзин)
  - Расчёт итоговой суммы с учётом скидок
  - Резервирование товара при добавлении в корзину
  - Валидация наличия товара на складе

  Node.js + Express проект уже развёрнут в /workspace.
difficulty: medium
required_level: middle
time_limit: 5400
skills:
  - node
  - express
  - redis
  - rest-api
