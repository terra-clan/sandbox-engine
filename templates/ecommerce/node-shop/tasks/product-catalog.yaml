code: product-catalog
title: "Каталог товаров с поиском"
description: |
  Создайте API каталога товаров с полнотекстовым поиском.

  Требования:
  - CRUD для товаров (название, описание, цена, категория, теги)
  - Полнотекстовый поиск по названию и описанию (PostgreSQL tsvector)
  - Фильтрация по категории, ценовому диапазону, тегам
  - Сортировка по цене, дате, релевантности
  - Пагинация результатов

  База данных PostgreSQL уже доступна.
difficulty: easy
required_level: junior
time_limit: 3600
skills:
  - node
  - express
  - sql
  - rest-api
