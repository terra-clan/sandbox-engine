version: '3.8'

services:
  # PostgreSQL для sandbox-engine
  postgres:
    image: postgres:16-alpine
    container_name: sandbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sandbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sandbox_engine}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - sandbox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox -d sandbox_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: sandbox-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - sandbox-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Traefik reverse proxy
  traefik:
    image: traefik:v2.11
    container_name: sandbox-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=sandbox-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Временно отключено пока DNS не пропагируется
      # - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      # - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
    ports:
      - "127.0.0.1:8880:80"
      - "127.0.0.1:8443:443"
      - "127.0.0.1:8881:8080"  # Traefik dashboard
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - sandbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.terra-sandbox.ru`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  # Sandbox Engine API
  sandbox-engine:
    build:
      context: ..
      dockerfile: Dockerfile
    image: sandbox-engine:latest
    container_name: sandbox-engine
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DATABASE_DSN=postgres://${POSTGRES_USER:-sandbox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sandbox_engine}?sslmode=disable
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_NETWORK=sandbox-network
      - TRAEFIK_ENABLED=true
      - SANDBOX_DOMAIN=terra-sandbox.ru
      - TRAEFIK_NETWORK=sandbox-network
      - TRAEFIK_ENTRYPOINT=web
      - TRAEFIK_CERT_RESOLVER=
      - TEMPLATES_DIR=/app/templates
      - MIGRATIONS_DIR=/app/migrations
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../templates:/app/templates:ro
      - ../migrations:/app/migrations:ro
    networks:
      - sandbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sandbox-api.rule=Host(`api.terra-sandbox.ru`)"
      - "traefik.http.routers.sandbox-api.entrypoints=web"
      # Временно отключено пока DNS не пропагируется
      # - "traefik.http.routers.sandbox-api.entrypoints=websecure"
      # - "traefik.http.routers.sandbox-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.sandbox-api.loadbalancer.server.port=8080"

  # Sandbox Web UI
  sandbox-web:
    build:
      context: ../web
      dockerfile: Dockerfile
    image: sandbox-web:latest
    container_name: sandbox-web
    restart: unless-stopped
    networks:
      - sandbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sandbox-web.rule=Host(`terra-sandbox.ru`) || Host(`www.terra-sandbox.ru`)"
      - "traefik.http.routers.sandbox-web.entrypoints=web"
      - "traefik.http.services.sandbox-web.loadbalancer.server.port=80"

  # Proxy API (Node.js/TypeScript)
  proxy-api:
    container_name: proxy-api
    build:
      context: ../../proxy-api
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - sandbox-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sandbox}:${POSTGRES_PASSWORD}@postgres:5432/proxy_api
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-default}
      - LOG_LEVEL=info
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.proxy-api.rule=Host(`proxy.${SANDBOX_DOMAIN:-terra-sandbox.ru}`)"
      - "traefik.http.routers.proxy-api.entrypoints=web"
      - "traefik.http.services.proxy-api.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Assessment Service (Go)
  assessment-service:
    container_name: assessment-service
    build:
      context: ../../assessment-service
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - sandbox-network
    depends_on:
      postgres:
        condition: service_healthy
      proxy-api:
        condition: service_healthy
      sandbox-engine:
        condition: service_healthy
    environment:
      - SERVER_ADDR=:8081
      - DATABASE_DSN=postgresql://${POSTGRES_USER:-sandbox}:${POSTGRES_PASSWORD}@postgres:5432/assessment_service?sslmode=disable
      - SANDBOX_ENGINE_URL=http://sandbox-engine:8080
      - SANDBOX_ENGINE_API_KEY=${SANDBOX_ENGINE_API_KEY:-}
      - PROXY_API_URL=http://proxy-api:3000
      - PROXY_API_ADMIN_KEY=${PROXY_API_ADMIN_KEY:-}
      - DOMAINS_PATH=/app/domains
      - BASE_ACCESS_URL=https://${SANDBOX_DOMAIN:-terra-sandbox.ru}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.assessment.rule=Host(`assessment.${SANDBOX_DOMAIN:-terra-sandbox.ru}`)"
      - "traefik.http.routers.assessment.entrypoints=web"
      - "traefik.http.services.assessment.loadbalancer.server.port=8081"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  sandbox-network:
    name: sandbox-network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  traefik_letsencrypt:
